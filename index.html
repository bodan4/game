<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Space Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    canvas {
      display: block;
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    #menu h1 {
      margin: 0 0 20px;
      font-size: 32px;
      color: #ff6f61;
    }

    #startButton {
      padding: 12px 25px;
      font-size: 20px;
      cursor: pointer;
      background-color: #ff6f61;
      border: none;
      border-radius: 8px;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #startButton:hover {
      background-color: #ff3f31;
      transform: scale(1.05);
    }

    #startButton:active {
      background-color: #e63627;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div id="menu">
    <h1>Space Game</h1>
    <button id="startButton">Start Game</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/build/three.module.js"></script>

  <!-- <script type="module" src="/space_game_threejs/main.js"></script> -->
  <script type="three" src="./main.js"></script>
  
</body>
</html>
